{% extends 'base.html' %}
{% block content %}
<h4>作业管理</h4>
<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-auto">
    <label for="course_id" class="col-form-label">课程</label>
  </div>
  <div class="col-auto">
    <select class="form-select" id="course_id" name="course_id" required>
      <option value="" disabled {% if not course_id %}selected{% endif %}>请选择课程</option>
      {% for c in courses %}
        <option value="{{ c.id }}" {% if course_id and c.id==course_id %}selected{% endif %}>{{ c.name }} (ID: {{ c.id }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">筛选</button>
  </div>
</form>

<div class="row g-3">
  <div class="col-lg-7">
    <div class="card h-100">
      <div class="card-header">作业列表</div>
      <div class="card-body">
        {% if assessments %}
          <div class="table-responsive">
            <table class="table table-striped table-sm align-middle">
              <thead>
                <tr>
                  <th>ID</th><th>标题</th><th>课程</th><th>截止日期</th><th>满分</th>
                </tr>
              </thead>
              <tbody>
                {% for a in assessments %}
                  <tr>
                    <td>{{ a.id }}</td>
                    <td>{{ a.title }}</td>
                    <td>{{ a.course_id }}</td>
                    <td>{{ a.deadline }}</td>
                    <td>{{ a.max_score }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% else %}
          <div class="alert alert-secondary">暂无作业数据。</div>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card h-100">
      <div class="card-header">新建作业</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">标题</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">课程</label>
            <select class="form-select" name="course_id" required>
              <option value="" disabled selected>请选择课程</option>
              {% for c in courses %}
                <option value="{{ c.id }}">{{ c.name }} (ID: {{ c.id }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">截止日期</label>
            <input type="date" class="form-control" name="deadline" required>
          </div>
          <div class="mb-3">
            <label class="form-label">满分</label>
            <input type="number" class="form-control" name="max_score" value="100" min="0" step="1" required>
          </div>
          <div class="text-end">
            <button class="btn btn-success" type="submit">创建</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
