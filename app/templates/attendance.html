{% extends 'base.html' %}
{% block content %}
<h4>出勤管理</h4>
<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-auto">
    <label for="course_id" class="col-form-label">课程</label>
  </div>
  <div class="col-auto">
    <select class="form-select" id="course_id" name="course_id" required>
      <option value="" disabled {% if not course_id %}selected{% endif %}>请选择课程</option>
      {% for c in courses %}
        <option value="{{ c.id }}" {% if course_id and c.id==course_id %}selected{% endif %}>{{ c.name }} (ID: {{ c.id }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <label for="lecture_date" class="col-form-label">上课日期</label>
  </div>
  <div class="col-auto">
    <input type="date" class="form-control" id="lecture_date" name="lecture_date" value="{{ lecture_date or '' }}" required>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">载入出勤表</button>
  </div>
</form>

{% if course_id and lecture_date %}
  <div class="card">
    <div class="card-header">出勤表（课程ID: {{ course_id }}，日期: {{ lecture_date }}）</div>
    <div class="card-body">
      <form method="post" action="/attendance/save">
        <input type="hidden" name="course_id" value="{{ course_id }}">
        <input type="hidden" name="lecture_date" value="{{ lecture_date }}">
        <div class="table-responsive">
          <table class="table table-striped table-sm align-middle">
            <thead>
              <tr>
                <th>学生ID</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
                <tr>
                  <td>{{ s.id }}</td>
                  <td>
                    <select class="form-select form-select-sm" name="status_{{ s.id }}">
                      {% set st = current_status.get(s.id) %}
                      <option value="Present" {% if st=='Present' %}selected{% endif %}>Present</option>
                      <option value="Absent" {% if st=='Absent' %}selected{% endif %}>Absent</option>
                      <option value="Late" {% if st=='Late' %}selected{% endif %}>Late</option>
                    </select>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="text-end">
          <button class="btn btn-success" type="submit">保存出勤</button>
        </div>
      </form>
    </div>
  </div>
{% else %}
  <div class="alert alert-secondary">请选择课程与日期以载入出勤表。</div>
{% endif %}
{% endblock %}
