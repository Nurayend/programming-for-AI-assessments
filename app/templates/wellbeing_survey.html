{% extends 'base.html' %}
{% block content %}
<h4>健康问卷填写</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label for="student_id" class="form-label">学生ID</label>
    <input type="number" class="form-control" id="student_id" name="student_id" placeholder="例如 100001" required>
  </div>
  <div class="col-md-4">
    <label for="stress_level" class="form-label">压力等级（1-5）</label>
    <select id="stress_level" name="stress_level" class="form-select" required>
      <option value="" selected disabled>请选择</option>
      {% for n in [1,2,3,4,5] %}
        <option value="{{ n }}">{{ n }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label for="sleep_hours" class="form-label">睡眠时长（小时）</label>
    <input type="number" step="0.1" min="0" class="form-control" id="sleep_hours" name="sleep_hours" placeholder="例如 7.5" required>
  </div>
  <div class="col-md-4">
    <label for="passed_date" class="form-label">提交日期（可选）</label>
    <input type="date" class="form-control" id="passed_date" name="passed_date" placeholder="YYYY-MM-DD">
    <div class="form-text">留空则默认使用今天日期</div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">提交问卷</button>
  </div>
</form>
{% endblock %}
