{% extends 'base.html' %}
{% block content %}
<h4>Health Questionnaire Completion</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label for="student_id" class="form-label">Student ID</label>
    <input type="number" class="form-control" id="student_id" name="student_id" placeholder="E.g., 100001" required>
  </div>
  <div class="col-md-4">
    <label for="stress_level" class="form-label">Pressure Rating (1-5)</label>
    <select id="stress_level" name="stress_level" class="form-select" required>
      <option value="" selected disabled>Please Select</option>
      {% for n in [1,2,3,4,5] %}
        <option value="{{ n }}">{{ n }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label for="sleep_hours" class="form-label">Sleeping Hours(h)</label>
    <input type="number" step="0.1" min="0" class="form-control" id="sleep_hours" name="sleep_hours" placeholder="E.g., 7.5" required>
  </div>
  <div class="col-md-4">
    <label for="passed_date" class="form-label">Submission Date (optional)</label>
    <input type="date" class="form-control" id="passed_date" name="passed_date" placeholder="YYYY-MM-DD">
    <div class="form-text">Leave blank to use today's date by default.</div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Submit questionnaire</button>
  </div>
</form>
{% endblock %}
