<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or '学生管理可视化系统' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">学生管理系统</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/students">学生列表</a></li>
        <li class="nav-item"><a class="nav-link" href="/students/add">学生入学</a></li>
        <li class="nav-item"><a class="nav-link" href="/wellbeing/survey">健康问卷</a></li>
        <li class="nav-item"><a class="nav-link" href="/wellbeing/at-risk">高风险学生</a></li>
        <li class="nav-item"><a class="nav-link" href="/analytics">课程主任分析</a></li>
        <li class="nav-item"><a class="nav-link" href="/assessments">作业管理</a></li>
        <li class="nav-item"><a class="nav-link" href="/grades">成绩/提交</a></li>
        <li class="nav-item"><a class="nav-link" href="/attendance">出勤管理</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'warning' if category=='message' else category }}" role="alert" style="word-break: break-all;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
